<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div class="row">
        <h1 class="login-form-header">Jestřabice 2023</h1>
    </div>
    <div class="row cypher-list">
        <div class="col-sm-12">
            <h2>Detail úlovku</h2>
            <div class="cypher">
                <div class="form-group" th:text="${#temporals.format(catchDTO.timestamp, ' dd.MM.yyyy HH:mm')}">1.7.2023 14:00</div>
                <div class="form-group" th:text="${catchDTO.hunter}">Jan</div>
                <div class="form-group" th:text="${catchDTO.fish}">kapr</div>
                <div class="form-group" th:text="|${catchDTO.size} cm|">120 cm</div>
                <div class="form-group" th:text="|${catchDTO.weight} g|">2500 g</div>
                <div class="form-group" th:text="${catchDTO.note}">Poznámka</div>
            </div>
            <div class="form-group">
                <img class="card-img-top" th:src="@{/catch/{id}/image(id=${catchDTO.id})}" alt="">
            </div>
            <br>
            <br>
            <div th:unless="${catchDTO.isFilePresent}">
                <h2>Nahrát fotku</h2>
                <form action="#" th:action="@{/catch/{id}/image(id=${catchDTO.id})}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                      <label for="image" class="login-form-label">Fotka</label>
                      <input type="file" name="image" id="image" accept="image/jpeg" >
                    </div>
                    <button type="submit" class="btn btn-primary">Uložit</button>
                </form>
            </div>
            <br>
            <div>
                <a class="btn btn-secondary" href="#" th:href="@{/catch/{id}/delete(id=${catchDTO.id})}"
                   th:attr="onclick='return confirm(\'' + 'Opravdu chcete smazat úlovek?' + '\');'">
                    Smazat úlovek
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
